@()(implicit lang: Lang) 

@main("Register for DailyDo") {
<div class="container">
  <div class="col-md-2"></div>
  <div class="col-md-8">
	<div class="panel panel-primary" id="loginPanel">
		<div class="panel-heading">Register</div>
		<div class="panel-body">
			<form class="form-horizontal" ng-submit="register()" novalidate name="form" ng-controller="UserController">
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Username:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="username" ng-model="user.username"/>
					</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="control-label col-sm-2">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="firstName" ng-model="user.firstName"/>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="lastName" ng-model="user.lastName"/>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="control-label col-sm-2">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="email" ng-model="user.email"/>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password" ng-model="user.password"/>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="control-label col-sm-2">Confirm Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="confirmPassword" />
					</div>
				</div>
				<div class="form-group">
					<div align="right" class="col-sm-12"><input type="submit" value="Sign Up" class="btn btn-primary" /></div>
				</div>
			</form>
		</div>
	</div>
  </div>
  <div class="col-md-2"></div>
</div>
}
